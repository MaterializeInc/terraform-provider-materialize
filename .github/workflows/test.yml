name: test
on:
  pull_request:
    paths:
      - pkg/**
      - main.go
      - go.mod

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
          cache: true

      - run: go get .

      - run: go build -v ./...

      - run: go test -v -cover ./...
