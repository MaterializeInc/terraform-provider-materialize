name: documentation
on:
  push:
    paths:
      - pkg/**
      - examples/**
      - templates/**

jobs:
  documentation:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
            ref: ${{ github.head_ref }}

      - uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - run: go mod download

      - run: go generate ./...

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Terraform Docs