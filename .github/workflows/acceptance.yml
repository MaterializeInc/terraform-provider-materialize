name: acceptance
on:
  pull_request:
    paths:
      - pkg/**
  schedule:
    - cron: 0 11 * * 0

jobs:
  acceptance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker Compose Up
        run: docker compose up --build -d

      - name: make testacc
        run: make testacc
        env:
          MZ_HOST: localhost
          MZ_USERNAME: mz_system
          MZ_SSLMODE: "false"
          MZ_PREVIEW_FEATURES: "true"
          MZ_PORT: 6877

      - name: Docker Compose Down
        run: docker compose down
